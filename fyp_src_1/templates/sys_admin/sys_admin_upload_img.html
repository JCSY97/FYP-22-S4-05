{% extends "index/base.html" %}
{% load static %}
{% block content %}
{% include 'sys_admin/sys_admin_base.html' %}
  

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Employee ID</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'sys_admin_home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'sys_admin_view_employees' %}"></a></li>
          <li class="breadcrumb-item active">Upload Images</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          
          <form>
            <div class="upload__box">
              <div class="upload__btn-box">
                <label class="upload__btn">
                  <p>Upload images</p>
                  <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                </label>
              </div>
              <div class="upload__img-wrap"></div>
            </div>
            <div class="col-lg-6">
              <a href="./edit-user.html" type="button" class="btn btn-danger">Back</a>
              <button type="submit" class="btn btn-primary float-end">Upload</button>

            </div>
          </form>
            

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
{% endblock content %}
