<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center">

              

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an user account</h5>
                  </div>
                  <br>
                  <form class="row g-3 needs-validation" action="./admin-home.html">


                    <div class="col-6">
                      <label for="yourName" class="form-label">Full Name</label>
                      <div class="input-group has-validation">
                        <input type="text" name="names" class="form-control" id="yourName" placeholder="Name" required>
                        <div class="invalid-feedback">Please enter user Name.</div>
                      </div>
                    </div>

                    <div class="col-6">
                      <label for="yourEmployeeID" class="form-label">Employee ID</label>
                      <div class="input-group has-validation">
                        <input type="text" name="EmployeeID" class="form-control" id="yourEmployeeID" placeholder="1234" pattern="[0-9]{4}" required>
                        <div class="invalid-feedback">Please enter user Employee ID.</div>
                      </div>
                    </div>

                    <div class="col-6">
                      <label for="yourPhine" class="form-label">Phone No.</label>
                      <div class="input-group has-validation">
                        <input type="tel" name="phone" class="form-control" id="yourPhone" placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}" required>
                        <div class="invalid-feedback">Please enter user Phone number.</div>
                      </div>
                    </div>


                    <div class="col-6">
                      <label for="yourEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="email" name="email" class="form-control" id="yourEmail" placeholder="email@email.com" required>
                        <div class="invalid-feedback">Please enter user Email.</div>
                      </div>
                    </div>


                    <div class="col-6">
                      <label for="yourRole" class="form-label">Role</label>
                      <div class="input-group has-validation">
                        <select class="form-select" id="yourRole" name="roles" aria-label="Floating label select example" required>
                          <option selected disabled value="">Open this select menu</option>
                          <option value="hr">Hr</option>
                          <option value="admin">ADmin</option>
                        </select>
                        <div class="invalid-feedback">Please select roles.</div>
                      </div>
                    </div>

                    <div class="col-6">
                      <label for="yourProfile" class="form-label">Profile Picture</label>
                      <div class="input-group has-validation">
                        <input class="form-control" type="file" id="yourProfile" name="profilepic">
                        <div class="invalid-feedback">Please upload an image.</div>
                      </div>
                    </div>
                    
                    
                    <div class="col-12">
                      <br>
                      <a href="./admin-home.html" class="btn btn-danger btn-lg">Back</a>
                      <button class="btn btn-primary btn-lg float-end" type="submit">Create</button>
                    </div>


                  </form>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>
